<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
        integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Photofeed</title>
    <style>
        body {
            background: gainsboro;
        }

        .ico {
            width: 30px;
        }

        img.three {
            width: 300px;
            height: auto;
            margin-top: 50px;
        }

        img.one {
            width: 500px;
            height: auto;
            margin-top: 50px;
        }

        #npost {
            height: 45px;
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1" style="font-family: 'Big Shoulders Display', cursive;"><i class="fab fa-instagram"></i> Instagram</span>
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button type="button" id="npost" class="btn btn-success" data-toggle="modal" data-target="#exampleModal">Create newpost </button>
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            <img class="ico" src="https://img.icons8.com/ios-filled/50/000000/automatic.png" />
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
        <nav class="nav nav-pills justify-content-center">
            <a class="nav-item nav-link active" href="#threecolumn" data-toggle="tab"><i class="fa fa-th"
                    aria-hidden="true"></i></a>
            <a class="nav-item nav-link" href="#onecolumn" data-toggle="tab"><i class="fa fa-square"
                    aria-hidden="true"></i></a>
        </nav>
    </header>

    <article>
        <div class="tab-content mt-3">
            <div id="threecolumn" class="row no-pad tab-pane active">
                <div class="container">
                    <div class="row">
                        <div class="col-sm">
                            <img class="three" src="./pc1.jpg" class="img-fluid">
                        </div>
                        <div class="col-sm">
                            <img class="three" src="./pic2.jpg" class="img-fluid">
                        </div>
                        <div class="col-sm">
                            <img class="three" src="./pic3.jpg" class="img-fluid">
                        </div>
                    </div>
                </div>
                <div class="container">
                    <div class="row">
                        <div class="col-sm">
                            <img class="three" src="./pic4.jpg" class="img-fluid">
                        </div>
                        <div class="col-sm">
                            <img class="three" src="./pic5.jpg" class="img-fluid">
                        </div>
                        <div class="col-sm">
                            <img class="three" src="./pic6.jpg" class="img-fluid">
                        </div>
                    </div>
                </div>
                <div class="container">
                    <div class="row">
                        <div class="col-sm">
                            <img class="three" src="./pic7.jpg" class="img-fluid">
                        </div>
                        <div class="col-sm">
                            <img class="three" src="./pic8.jpg" class="img-fluid">
                        </div>
                        <div class="col-sm">
                            <img class="three" src="./pic9.jpg" class="img-fluid">
                        </div>
                    </div>
                </div>
            </div>
            <div id="onecolumn" class="row no-pad tab-pane">
                <div class="text-center">
                    <img class="one" src="./pc1.jpg" class="rounded">
                </div>
                <div class="text-center">
                    <img class="one" src="./pic2.jpg" class="rounded">
                </div>
                <div class="text-center">
                    <img class="one" src="./pic3.jpg" class="rounded">
                </div>
                <div class="text-center">
                    <img class="one" src="./pic4.jpg" class="rounded">
                </div>
                <div class="text-center">
                    <img class="one" src="./pic5.jpg" class="rounded">
                </div>
                <div class="text-center">
                    <img class="one" src="./pic6.jpg" class="rounded">
                </div>
                <div class="text-center">
                    <img class="one" src="./pic7.jpg" class="rounded">
                </div>
                <div class="text-center">
                    <img class="one" src="./pic8.jpg" class="rounded">
                </div>
                <div class="text-center">
                    <img class="one" src="./pic9.jpg" class="rounded">
                </div>
            </div>
        </div>



    </article>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">My New Post</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Upload Image</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>
</html>
